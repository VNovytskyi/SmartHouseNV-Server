<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartHouseNV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="pt-5">
	<nav aria-label="breadcrumb" class="fixed-top">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#bedroom">Спальня</a></li>
			<li class="breadcrumb-item"><a href="#hall">Прихожая</a></li>
			<li class="breadcrumb-item"><a href="#bathroom">Санузел</a></li>
			<li class="breadcrumb-item"><a href="#kitchen">Кухня</a></li>
        </ol>
    </nav>
    <div id="bedroom" class="min-vh-100">
		<h1 class="text-center font-italic pt-5">Спальня</h1>
        <div class="container">
			<div class="row pt-5">
            	<div class="col-md">
              		<div class="card">
						<div class="card-body mt-1">
							<h5 class="card-title ">Главный свет</h5>
							<button id="buildInLed" type="button" class="btn btn-success">Включить</button>
						</div>
              		</div>
            	</div>
				<div class="col-md">
					<div class="card">
						<div class="card-body mt-1">
							<h5 class="card-title ">Светильники</h5>
							<button id="lamp" type="button" class="btn btn-success">Включить</button>
						</div>
					</div>
				</div>
				<div class="col-md">
					<div class="card">
						<div class="card-body mt-1">
							<h5 class="card-title">Вентиляция</h5>
							<button type="button" class="btn btn-success">Вкл</button>
							<button type="button" class="btn btn-danger ml-2">Выкл</button>
						</div>
					</div>
				</div>
				<div class="col-md">
					<div class="card">
						<div class="card-body mt-1">
							<h5 class="card-title">Шторы</h5>
							<button type="button" class="btn btn-success mt-1">Открыть</button>
							<button type="button" class="btn btn-danger mt-1  ml-2">Закрыть</button>
						</div>
					</div>
				</div>
        	</div>
		</div>
		<div class="container">
			<div class="row pt-5">
            	<div class="col-md">
              		<div class="card">
						<div class="card-body mt-1 ">
							<h5 class="card-title ">RGB подсветка</h5>
							<input type="color">
							<p class="card-text"></p>
							
							<button type="button" class="btn btn-success" onclick="sendCommand('buildInLed=on')">Вкл</button>
							<button type="button" class="btn btn-danger ml-2" onclick="sendCommand('buildInLed=off')">Выкл</button>
						</div>
              		</div>
            	</div>
				
        	</div>
    	</div>
    </div>
	  
	<div id="hall" class="min-vh-100">
        <h1 class="text-center font-italic pt-5">Прихожая</h1>
    </div>
	  
	<div id="bathroom" class="min-vh-100"> 
		<h1 class="text-center font-italic pt-5">Санузел</h1>	  
	</div>
	  
	<div id="kitchen" class="min-vh-100">
        <h1 class="text-center font-italic pt-5">Кухня</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
		var ws = new WebSocket('ws://192.168.1.106', 'protocolOne');
		
		ws.onopen = (event) => {
			console.log("WebSocket open");
		}

		ws.onerror = (event) => {
			console.log("WebSocket error");
			console.log(event);
		}

		ws.onmessage = event => {
			let commandArr = JSON.parse(event.data);
			
			commandArr.forEach(element => {
				let target = document.getElementById(element.name);
			
				switch(target.id)
				{
					case "buildInLed": buttonToggle(target, element.mode); break;
					case "lamp": buttonToggle(target, element.mode); break;
						
					default: console.log("Invalid target id");
			}
			});
		};

		ws.onclose = event => {
			console.log("WebSocket close");
		};

		document.body.onclick = (event) => {
			let button = event.target;
	
			if(event.target.type == "button")
			{
				let command = {
					name: button.id,
					mode: button.innerHTML == "Выключить" ? "off":"on"
				};

				let commandsArr = [];
				commandsArr.push(command);

				commandsArrJSON = JSON.stringify(commandsArr);

				console.log("Output:");
				console.log(commandsArrJSON);
				ws.send(commandsArrJSON);
			}else{
				console.log("Unknown element");
			}
		}
	</script>
	<script>
		function hasClass(elem, className) {
			return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
		}
		
		function addClass(elem, className) {
			if (!hasClass(elem, className)) {
				elem.className += ' ' + className;
			}
		}	

		function removeClass(elem, className) {
			var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
					newClass = newClass.replace(' ' + className + ' ', ' ');
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			}
		} 

		function toggleClass(elem, className) {
			var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ' ) + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
					newClass = newClass.replace( ' ' + className + ' ' , ' ' );
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			} else {
				elem.className += ' ' + className;
			}
		}

		function buttonToggle(button, buttonMode)
		{
			if(buttonMode == "off")
			{
				removeClass(button, "btn-danger");
				addClass(button, "btn-success");
				button.innerHTML = "Включить";
			}
			else
			{
				removeClass(button, "btn-success");
				addClass(button, "btn-danger");
				button.innerHTML = "Выключить";
			}
		}
	</script>
</body>
</body>
</html>
